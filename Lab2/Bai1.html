<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS màu vàng cam cho header bảng */
        .header-custom {
            background-color: #ffc107 !important; 
            color: #000;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
        }

        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        
        <div class="row justify-content-center">
            
            <div class="col-md-auto">
                
                <h3 class="text-danger text-center mb-4 fw-bold">Bảng Thành Phần Dinh Dưỡng</h3>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th rowspan="2" class="header-custom" style="min-width: 150px;">Thành Phần</th>
                            <th colspan="2" class="header-custom">Giá Trị</th>
                        </tr>
                        <tr>
                            <th class="header-custom" style="min-width: 120px;">Khối Lượng</th>
                            <th class="header-custom" style="min-width: 100px;">% DV*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Calories</td>
                            <td>200 kcal</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo</td>
                            <td>9 g</td>
                            <td>14%</td>
                        </tr>
                        <tr>
                            <td>Chất Béo Bão Hòa</td>
                            <td>4 g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Chất Đạm</td>
                            <td>8 g</td>
                            <td>16%</td>
                        </tr>
                        <tr>
                            <td>Chất Xơ</td>
                            <td>5 g</td>
                            <td>20%</td>
                        </tr>
                        <tr>
                            <td>Đường</td>
                            <td>12 g</td>

                        </tr>
                        <tr>
                            <td rowspan="2">Vitamin</td>
                            <td>Vitamin C</td>
                            <td>25%</td>
                        </tr>
                        <tr>
                            <td>Vitamin D</td>
                            <td>10%</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
