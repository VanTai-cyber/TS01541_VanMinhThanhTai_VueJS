<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký/Đăng Nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h3 class="mb-4 text-center text-primary">ĐĂNG KÝ/ĐĂNG NHẬP</h3>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active fw-bold"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#register-pane"
                type="button"
                role="tab"
              >
                Đăng ký
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link fw-bold"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login-pane"
                type="button"
                role="tab"
              >
                Đăng nhập
              </button>
            </li>
          </ul>

          <div
            class="tab-content border border-top-0 bg-white p-4 shadow-sm rounded-bottom"
            id="myTabContent"
          >
            <div
              class="tab-pane fade show active"
              id="register-pane"
              role="tabpanel"
              tabindex="0"
            >
              <h4 class="mb-3 text-center">Đăng Ký Thông Tin</h4>
              <form>
                <div class="mb-3">
                  <label class="form-label">Họ và Tên</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập họ và tên"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Nhập email"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Số Điện Thoại</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nhập số điện thoại"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật Khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Nhập mật khẩu"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Xác Nhận Mật Khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Xác nhận mật khẩu"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label d-inline-block me-3"
                    >Giới Tính:</label
                  >
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="nam"
                      checked
                    />
                    <label class="form-check-label fw-bold" for="nam"
                      >Nam</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="nu"
                    />
                    <label class="form-check-label" for="nu">Nữ</label>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Ngôn Ngữ</label>
                  <select class="form-select">
                    <option>Tiếng Việt</option>
                    <option>Tiếng Anh</option>
                  </select>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms"
                    >Tôi đồng ý với các điều khoản</label
                  >
                </div>

                                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">tt</button>
                </div>
              </form>
            </div>

            <div
              class="tab-pane fade"
              id="tt-pane"
              role="tabpanel"
              tabindex="0"
            >
              <h4 class="mb-3 text-center">Đây là trang thông tin</h4>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </div>
              </form>
            </div>

            <div
              class="tab-pane fade"
              id="login-pane"
              role="tabpanel"
              tabindex="0"
            >
              <h4 class="mb-3 text-center">Đăng Nhập</h4>
              <form>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Nhập email"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật Khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Nhập mật khẩu"
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Đăng Nhập
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
