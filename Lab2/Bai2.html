<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký/Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-11 col-xl-10">
          <div class="row">
            <div class="col-md-6 mb-4">
              <h4 class="mb-3">Form Đăng Ký Thông Tin</h4>

              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Họ và Tên</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập họ và tên"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Nhập email"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Số Điện Thoại</label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập số điện thoại"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mật Khẩu</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Nhập mật khẩu"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Xác Nhận Mật Khẩu</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Xác nhận mật khẩu"
                      />
                    </div>

                    <div class="mb-3">
                      <label class="form-label d-inline-block me-3"
                        >Giới Tính:</label
                      >
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="nam"
                          checked
                        />
                        <label class="form-check-label fw-bold" for="nam"
                          >Nam</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="nu"
                        />
                        <label class="form-check-label" for="nu">nữ</label>
                      </div>
                                            <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="nu"
                        />
                        <label class="form-check-label" for="khac">Khác</label>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Ngôn Ngữ</label>
                      <select class="form-select">
                        <option>Tiếng Việt</option>
                        <option>Tiếng Anh</option>
                      </select>
                    </div>

                    <div class="mb-3 form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="terms"
                      />
                      <label class="form-check-label" for="terms"
                        >Tôi đồng ý với các điều khoản và điều kiện</label
                      >
                    </div>

                    <button type="submit" class="btn btn-primary px-4">
                      Đăng Ký
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h4 class="mb-3">Form Đăng nhập</h4>

              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Nhập email"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Mật Khẩu</label>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Nhập mật khẩu"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary px-4">
                      Đăng Nhập
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
